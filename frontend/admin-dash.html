<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - WellMart</title>
    <style>
        /* CSS yang sudah ada */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(106, 17, 203, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .admin-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Main Content */
        .main-content {
            background: 
                linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.15),
                0 5px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            margin-bottom: 2rem;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
        }

        .section-title {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            font-weight: 800;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2, #4facfe);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.4);
        }

        /* Form Styling */
        .form-container {
            background: 
                linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(79, 172, 254, 0.02) 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-file {
            display: block;
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        /* Drag & Drop Area */
        .drop-zone {
            position: relative;
            width: 100%;
            min-height: 120px;
            border: 2px dashed #a0aec0;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            color: #718096;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .drop-zone p {
            margin: 0.5rem 0;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Table Styling */
        .table-container {
            background: 
                linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        .products-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-table th:first-child {
            border-top-left-radius: 0;
        }

        .products-table th:last-child {
            border-top-right-radius: 0;
        }

        .products-table td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            color: #4a5568;
            font-weight: 500;
        }
        
        .products-table td:nth-child(2) {
            font-weight: 600;
            color: #2d3748;
        }

        .products-table tr:hover {
            background: rgba(102, 126, 234, 0.03);
        }

        .products-table tr:last-child td {
            border-bottom: none;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .product-price {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.1rem;
        }

        .product-stock {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .edit-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: 
                linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.08),
                0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(79, 172, 254, 0.03) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #718096;
            font-weight: 600;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .loading::before {
            content: '⏳';
            font-size: 2rem;
            display: block;
            margin-bottom: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state::before {
            content: '📦';
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 2rem;
                margin: 1rem;
            }

            .actions {
                flex-direction: column;
            }

            .products-table {
                font-size: 0.9rem;
            }

            .products-table th,
            .products-table td {
                padding: 12px 10px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .toast.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">+</div>
                <h1>WellMart</h1>
                <div class="admin-badge">Admin Panel</div>
            </div>
            <button id="logout-btn" class="logout-btn">
                🚪 Logout
            </button>
        </div>
    </div>

    <div class="container">
        <div class="main-content fade-in">
            <h1 class="section-title">Dashboard Admin</h1>
            
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">📦</div>
                    <div class="stat-number" id="total-products">-</div>
                    <div class="stat-label">Total Produk</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-number" id="total-value">-</div>
                    <div class="stat-label">Total Nilai Stok</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-number" id="total-stock">-</div>
                    <div class="stat-label">Total Stok</div>
                </div>
            </div>

            <div class="form-container">
                <h2 class="form-title">➕ Tambah/Edit Produk</h2>
                <form id="add-product-form" enctype="multipart/form-data">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-name">Nama Produk</label>
                        <input type="text" id="product-name" class="form-input" placeholder="Masukkan nama produk" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-description">Deskripsi</label>
                        <textarea id="product-description" class="form-input form-textarea" placeholder="Deskripsi produk (opsional)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-price">Harga (Rp)</label>
                        <input type="number" id="product-price" class="form-input" placeholder="0" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-stock">Stok</label>
                        <input type="number" id="product-stock" class="form-input" placeholder="0" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="product-image-file">Gambar Produk</label>
                        
                        <div class="drop-zone" id="drop-zone">
                            <span class="drop-zone-icon">🖼️</span>
                            <p>Seret & lepas gambar di sini atau</p>
                            <label for="product-image-file" class="upload-link">Pilih File</label>
                            <span id="file-name" class="file-name">Tidak ada file terpilih</span>
                            <input type="file" id="product-image-file" class="form-file" accept="image/*">
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        💾 Simpan Produk
                    </button>
                </form>
            </div>

            <div class="table-container">
                <h2 class="form-title" style="padding: 1.5rem 2rem 0;">📋 Daftar Produk</h2>
                <table class="products-table" id="products-table">
                    <thead>
                        <tr>
                            <th>Gambar</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="loading">Memuat data produk...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = '/api/products';
        const token = localStorage.getItem('token');
        
        // Check authentication
        if (!token) {
            window.location.href = 'login-admin.html';
        }

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            showToast('Sesi berakhir. Mengalihkan ke halaman login...', 'error');
            setTimeout(() => {
                window.location.href = 'login-admin.html';
            }, 1500);
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Update statistics
        function updateStats(products) {
            const totalProducts = products.length;
            const totalStock = products.reduce((sum, product) => sum + parseInt(product.stock || 0), 0);
            const totalValue = products.reduce((sum, product) => {
                return sum + (parseInt(product.price || 0) * parseInt(product.stock || 0));
            }, 0);

            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('total-stock').textContent = totalStock.toLocaleString('id-ID');
            document.getElementById('total-value').textContent = formatCurrency(totalValue);
        }

        // Fetch products
        async function fetchProducts() {
            try {
                const res = await fetch(BASE_URL, {
                    headers: {
                        'x-auth-token': token
                    }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                if (!res.ok) throw new Error('Gagal mengambil data produk');
                
                const products = await res.json();
                renderProducts(products);
                updateStats(products);
                
            } catch (error) {
                console.error(error);
                showToast('Gagal mengambil data produk. Silakan login kembali.', 'error');
                setTimeout(logout, 2000);
            }
        }

        // Render products table
        function renderProducts(products) {
            const tbody = document.querySelector('#products-table tbody');
            
            if (!products || products.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <strong>Belum ada produk</strong><br>
                            Tambahkan produk pertama Anda menggunakan form di atas
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                const imageUrl = product.image || 'https://via.placeholder.com/60x60/667eea/ffffff?text=📦';
                
                row.innerHTML = `
                    <td>
                        <img src="${imageUrl}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/60x60/667eea/ffffff?text=📦'">
                    </td>
                    <td><strong>${product.name}</strong></td>
                    <td class="product-price">${formatCurrency(product.price)}</td>
                    <td><span class="product-stock">${product.stock}</span></td>
                    <td class="actions">
                        <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                            ✏️ Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                            🗑️ Hapus
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Edit product
        async function editProduct(id) {
            try {
                const res = await fetch(`${BASE_URL}/${id}`, {
                    headers: {
                        'x-auth-token': token
                    }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                if (!res.ok) throw new Error('Gagal mengambil data produk untuk diedit');

                const product = await res.json();

                // Fill form with product data
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-description').value = product.description || '';
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock;

                // Scroll to form
                document.querySelector('.form-container').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });

                showToast('Data produk dimuat untuk diedit', 'success');

            } catch (error) {
                console.error(error);
                showToast('Terjadi kesalahan saat mengambil data produk', 'error');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('⚠️ Apakah Anda yakin ingin menghapus produk ini?\n\nTindakan ini tidak dapat dibatalkan.')) {
                return;
            }

            try {
                const res = await fetch(`${BASE_URL}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-auth-token': token
                    }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                if (res.ok) {
                    showToast('Produk berhasil dihapus', 'success');
                    fetchProducts();
                } else {
                    const errorData = await res.json();
                    showToast(`Gagal menghapus produk: ${errorData.msg}`, 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Terjadi kesalahan saat menghapus produk', 'error');
            }
        }

        // Form submission
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '⏳ Menyimpan...';
            submitBtn.disabled = true;

            const id = document.getElementById('product-id').value;

            const formData = new FormData();
            formData.append('name', document.getElementById('product-name').value);
            formData.append('description', document.getElementById('product-description').value);
            formData.append('price', document.getElementById('product-price').value);
            formData.append('stock', document.getElementById('product-stock').value);

            const imageFile = document.getElementById('product-image-file').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }
            
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${BASE_URL}/${id}` : BASE_URL;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'x-auth-token': token
                    },
                    body: formData
                });
                
                if (res.status === 401) {
                    logout();
                    return;
                }

                if (res.ok) {
                    const message = method === 'POST' ? 'Produk berhasil ditambahkan!' : 'Produk berhasil diperbarui!';
                    showToast(message, 'success');
                    document.getElementById('add-product-form').reset();
                    document.getElementById('product-id').value = '';
                    fetchProducts();
                } else {
                    const errorData = await res.json();
                    showToast(`Gagal menyimpan: ${errorData.msg}`, 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Terjadi kesalahan saat menyimpan data produk', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // --- Drag and Drop Logic ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('product-image-file');
        const fileNameSpan = document.getElementById('file-name');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileNameSpan.textContent = files[0].name;
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'Tidak ada file terpilih';
            }
        });

        // Initial fetch
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            document.getElementById('logout-btn').addEventListener('click', logout);
        });
        
        // Make functions global for onclick events
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
    </script>
</body>
</html>
